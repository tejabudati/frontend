<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass</title>
    <center>
    <img src="https://www.tgsrtc.telangana.gov.in/images/uploads/TGSRTC_logo_1_84315be041.webp" width="60" alt="TGSRTC">
    <h2 align="center">TELENGANA STATE ROAD TRANSPORT CORPORATION</h2>
    <h2 align="center">GENERAL BUS PASS APPLICATION</h2></center>
</head>
<body>
    <table align="center" collspacing="0" >
        <tr>
            <td>
                <form action="">
                <fieldset>
                <legend>Applicant Details</legend>
                    <label for="Name ">Name: </label>
                    <input type="text" max="20" required>
                    <label for="Father's/Guardian's Name ">Father's/Guardian's Name:  </label>
                    <input type="text" max="20" required><br><br>
                    <label for=" Date of Birth ">Date of Birth: </label>
                    <input type="date">
                    <label for=" Gender">Gender: </label>
                    <input type="radio" name="Gender">
                    <label for="">Male</label>
                    <input type="radio" name="Gender">
                    <label for="">Female</label><br><br>
                    <label for="Age">Age As on: </label>
                    <input type="text" size="1" id="">Years
                    <input type="text" size="1" id="">Months
                    <input type="text" size="1" id="">days
                    <br><br>
                    <label for=""> Aadhaar No: </label>
                    <input type="text" ><br><br>
                    <label for="">WhatsApp No: </label>
                    <input type="tel">
                    <label for="Email">E-mail Id: </label>
                    <input type="email"><br><br>
                    <label for="">Photo: </label>
                    <input type="file" accept=".jpg, .jpeg">
                </fieldset>
                </form>
            </td>
        </tr>
    </table>
    <table align="center" cellspacing="0">
        <tr>
            <td>
                <form action="">
                    <fieldset>
                        <legend>Residential Address Details</legend>
                        <label for="">Aplicant's Address</label>
                        <textarea name="" id="" cols="33" rows="5"></textarea>
                        <label for="">District: </label>
                        <select name="" id="">
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select><br><br>
                        <label for="">Mandal</label>
                        <select name="" id="">
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select>
                        <label for="">Village: </label>
                        <select name="" id="">
                            <option value="HYDERABAD">HYDERABAD</option>
                        </select>
                        <label for="">Pincode: </label>
                        <input type="num" max="6" required>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
    <table align="center" xellspacing="0">
        <tr>
            <td>
                <form action="">
                    <fieldset>
                        <legend>Pass Type Details</legend>
                    <label for="">City: </label>
                    <select name="" id="">
                        <option value="HYDERABAD">HYDERABAD</option>
                    </select> 
                    <label for="">Pass Type: </label>
                    <select name="" id="" required>
                        <option value="" selected >---select---</option>
                        <option value="GREATER PASS">GREATER PASS</option>
                        <option value="GENERAL ORDINARY ROUTE PASS MTLY"> GENERAL ORDINARY ROUTE PASS MTLY </option>
                        <option value="GENERAL METRO EXPRESS ROUTE PASS MTLY"> GENERAL METRO EXPRESS ROUTE PASS  MTLY</option>
                        <option value="ORDINARY PASS">ORDINARY PASS</option>
                        <option value="METRO EXPRESS PASS">METRO EXPRESS PASS</option>
                        <option value="METRO DELUXE PASS">METRO DELUXE PASS</option>
                    </select>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
    <table align="center" cellspacing="0">
        <tr>
            <td>
                <form action="">
                    <fieldset>
                        <legend>Mode of Payment & Pass Collection</legend>
                        <label for="">Payment Mode: </label>
                        <select name="" id="">
                            <option value="">---Select Payment Mode---</option>
                            <option value="Payment at Counter">Payment at Counter</option>
                        </select>
                        <label for="">Pass Delivery Mode: </label>
                        <select name="" id="">
                            <option value="">---Select Pass Delivery Mode---</option>
                            <option value="Payment at Counter">At Counter</option>
                        </select><br><br>
                        <label for="">Center at which you want to collect Pass: </label>
                        <select name="" id="">
                            <option value="" selected>---Select---</option>
                            <option value="RTC ABIDS -- HYD">RTC ABIDS -- HYD</option>
                            <option value="RTC AFZALGUNJ -- HYD">RTC AFZALGUNJ -- HYD</option>
                            <option value="RTC AIRPORT -- HYD">RTC AIRPORT -- HYD</option>
                            <option value="RTC ARAMGHAR -- HYD">RTC ARAMGHAR -- HYD</option>
                            <option value="RTC BAL NAGAR -- HYD">RTC BAL NAGAR -- HYD</option>
                            <option value="RTC BORABANDA -- HYD">RTC BORABANDA -- HYD</option>
                            <option value="RTC CBS -- HYD">RTC CBS -- HYD</option>
                            <option value="RTC CHARMINAR -- HYD">RTC CHARMINAR -- HYD</option>
                            <option value="RTC DILSUKHNAGAR -- HYD">RTC DILSUKHNAGAR -- HYD</option>
                        </select>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table><br><br>
    <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS49Ky5Be7PLzg7nxRRBdsReKaeOvETJSAFnmI0ffhm-k9dTROCySgY-ACQi7tMkoJ6RQ&usqp=CAU" alt="CAPTCHA" width="200">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhX7FsE9ciUnuYh1pXPTuY7AERLXKdPmnDehAueWxpvCK34ZtzBjKS1BdWByUt20emIWw&usqp=CAU" alt="Re Captcha" width="50">
    <form action="">
        <input type="text"><br> <br>
        <input type="submit" value="submit">
    </form>
    </center>
</body>
</html>
